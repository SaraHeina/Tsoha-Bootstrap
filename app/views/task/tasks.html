{% extends "base.html" %}
{% block content %}
<h1>Käyttäjän Anna muistilista</h1>

<p>
    <a href="{{base_path}}/task/new" class="btn btn-success">Lisää tehtävä</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Deadline</th>
            <th>Kategoriat</th>
            <th>Kiireellisyys</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for task in tasks %}
        <tr>
            <td><a href="{{base_path}}/task/{{task.id}}">{{task.name}}</a></td>
            <td>{{task.deadline}}</td>
            <td>koulu</td>
            <td>
                {% if task.priority == 0 %}
                <label class="label label-default">Ei kiire
                    {% endif %}
                    {% if task.priority == 1 %}  
                    <label class="label label-primary">Normaali
                        {% endif %}
                        {% if task.priority == 2 %}  
                        <label class="label label-danger">Kiire
                            {% endif %}
                            </td>
                            <th><a class="btn btn-default btn-sm" href="{base_path}}/task/{{task.id}}/edit">Muokkaa</a> <a href="base_path}}/tasks/complete/{{ task.id }}" class="btn btn-success">Suoritettu</a></th>
                            </tr>
                            {% endfor %}
                            </tbody>
                            </table>

                            {% endblock %}
