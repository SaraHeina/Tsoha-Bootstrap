{% extends "base.html" %}
{% block content %}

<h1>Muokkaa kategoriaa: {{ category.name }}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<br/>
<div class="form-group">
    <form method="post" action="{{base_path}}/categories/{{ category.id }}/destroy" style="display: inline-block;">
        <button type="submit" class="btn btn-danger">Poista kategoria</button>
    </form>
</div>
<form  method="post" action="{{base_path}}/categories/{{category.id}}/edit">
    <div class="form-group">
        <br/>
        <label class="control-label">Nimi</label>
        <input name="name" type="text" class="form-control" value="{{category.name}}">
    </div>
    <div class="form-group">
        <label class="control-label">Kuvaus</label>
        <textarea name="description" class="form-control">{{category.description}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
