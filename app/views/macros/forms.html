{% macro destroy_button(action, text) %}
<form method="post" action="{{action}}" style="display: inline-block;" class="destroy-form" data-confirm="Oletko varma, että haluat poistaa tehtävän?">
    <button type="submit" class="btn btn-danger">{{text|default('Poista tehtävä')}}</button>
</form>
{% endmacro %}
