{% extends "base.html" %}
{% block content %}
<h1>Rekisteröidy</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label class="control-label">Käyttäjätunnus:</label><br/>
        <input type="text" name="name">
    </div>
    
    <div class="form-group">
      <label class="control-label">Salasana:</label><br/>
      <input name="password" type="password">
    </div>
    
    <div class="form-group">
      <label class="control-label">Salasana uudelleen:</label><br/>
      <input name="password2" type="password">
    </div>
    
    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}
